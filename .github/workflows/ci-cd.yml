        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” VerificaÃ§Ã£o de tipos TypeScript
        run: npx tsc --noEmit

