name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  NPM_CACHE_FOLDER: ~/.npm
  CACHE_FOLDER: ~/.cache

